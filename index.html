<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff8f0;
            color: #333;
        }

        header {
            background-image: url('wal1.png'); /* Replace with your wallpaper */
            background-size: cover;
            background-position: center;
            height: 250px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        section {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            height: 280px; /* fixed height for uniform cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        .product img {
            display: block;
            width: auto;
            height: 150px; /* uniform image height */
            margin: auto;
            object-fit: cover;
            border-radius: 5px;
        }

        .buy-btn {
            display: inline-block;
            background-color: #ff8c94;
            color: white;
            padding: 8px 15px;
            margin-top: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .buy-btn:hover {
            background-color: #e67a84;
        }
    </style>
</head>
<body>

<header>
    <h1>Clay Creations</h1>
</header>

<section id="keychains">
    <h2>Keychains</h2>
    <div class="products">
        <div class="product">
            <img src="key1.jpg" alt="Keychain">
            <h3>Flower Keychain</h3>
            <p>₹150</p>
            <a class="buy-btn" href="https://wa.me/919876543210?text=I%20want%20to%20buy%20the%20Flower%20Keychain">Buy on WhatsApp</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Keychain">
            <h3>Animal Keychain</h3>
            <p>₹200</p>
            <a class="buy-btn" href="https://wa.me/919876543210?text=I%20want%20to%20buy%20the%20Animal%20Keychain">Buy on WhatsApp</a>
        </div>
    </div>
</section>

<section id="fridge-magnets">
    <h2>Fridge Magnets</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Magnet">
            <h3>Fruit Magnet</h3>
            <p>₹120</p>
            <a class="buy-btn" href="#">Buy on WhatsApp</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Magnet">
            <h3>Cartoon Magnet</h3>
            <p>₹130</p>
            <a class="buy-btn" href="#">Buy on WhatsApp</a>
        </div>
    </div>
</section>

<section id="cute-toys">
    <h2>Cute Toys</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Toy">
            <h3>Teddy Toy</h3>
            <p>₹300</p>
            <a class="buy-btn" href="#">Buy on WhatsApp</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Toy">
            <h3>Bunny Toy</h3>
            <p>₹350</p>
            <a class="buy-btn" href="#">Buy on WhatsApp</a>
        </div>
    </div>
</section>

</body>
</html>
